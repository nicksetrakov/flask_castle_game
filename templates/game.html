{% extends 'base.html' %}
{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-md">
    <a class="navbar-brand" href="/">Home</a>
  </div>
</nav>
{% endblock %}

{% block content %}
  <h1>Приключение в замке</h1>
    {% for cat, msg in get_flashed_messages(True) %}
            <div class="alert alert-{{ cat }}"> {{ msg }} </div>
    {% endfor %}
    <form method="POST">
        <div class="form-select form-select-lg mb-3">
            {{ form.way.label() }}
            {{ form.way() }}
            {{ form.number_steps.label() }}
            {{ form.number_steps() }}

        </div>
        <button type="submit" class="btn btn-primary">В путь!</button>
    </form>
{% endblock %}
